version: "3.9"

services:

  mongodb:
    image: "mongo"
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: "test"
      MONGO_INITDB_ROOT_PASSWORD: "12345"

  server:
    image: "darthdanius/test-inn-app-server:latest"
    depends_on:
      - mongodb
    build: backend/
    environment:
      DB_HOST: "mongodb://mongodb:27017"
    ports:
      - 3000:3000

  client:
    image: "darthdanius/test-inn-app-client:latest"
    depends_on:
      - server
    build: frontend/
    environment:
      REACT_APP_SERVER_URL: "http://server:3000"
    ports:
      - 80:80
    stdin_open: true
    tty: true

volumes:
  "data":